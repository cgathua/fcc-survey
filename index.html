<!DOCTYPE html>
<html lang="en">
<head>

            <label for="referrer">How did you hear about us?

                    <option value="">(select one)</option>
                    <option value="1">Social Media</option>
                    <option value="2">Radio</option>
                    <option value="3">TV</option>
                    <option value="4">Other</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
          <label for="feature">What is your favorite feature?</label>
          <label for="navigation"><input type="radio" id="navigation" value="navigation" class="inline" name="radio-group"> Navigation</label>
            <label for="ABS"><input type="radio" id="abs" value="abs" class="inline" name="radio-group"> ABS</label>
            <label for="Why?">Why?(Check all that apply)</label>
            <label for="Safety"><input type="checkbox" id="Safety" value="safety" class="inline">Safety</a>
            </label>
            <label for="Convenience"><input type="checkbox" id="Convenience" value="convenience" class="inline">Convenience</a>
            </label>
        </fieldset>
        <fieldset>
            <label for="comments">Any comments or suggestions?
            <textarea id="bio" cols="30" rows="3" placeholder="Enter comments....."></textarea>
            </label>
        </fieldset>
        <input type="submit" id="submit" value="Submit">
    </form>  
</body>
</html>
